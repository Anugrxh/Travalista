<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1></h1>
</div>
<br>

<div class="col-8">
    <div class="row g-4">
        {% for i in reply %}
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Tour Package Reply</h6>
            <form>
                <h4>
                    Username
                </h4>
                <p>{{i.username}}</p>

                <h4>
                    Place
                </h4>
                <p> {{i.tourplace}}</p>

                <h4>
                    Email
                </h4>
                <p>{{i.touremail}}</p>

                <h4>
                    Message
                </h4>
                <p>{{i.tourmessage}}</p>





               <a href="{% url 'TourPackageReplyDelete' data_id=i.id %}" class="btn btn-dark">Delete</a>


            </form>
        </div>
        {% endfor %}


    </div>

</div>

</body>
</html>
{% endblock %}
