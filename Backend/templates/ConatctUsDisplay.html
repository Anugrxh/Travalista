<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1></h1>
</div>
<br>

<div class="col-8">
    <div class="row g-4">
        {% for i in contactdata %}
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Contact us</h6>
            <form>
                <h6>
                    Username
                </h6>
                <p>{{i.username}}</p>

                <h6>
                    Name
                </h6>
                <p> {{i.name}}</p>

                <h6>
                    Email
                </h6>
                <p>{{i.email}}</p>

                <h6>
                    Subject
                </h6>
                <p>{{i.subject}}</p>

                <h6>
                    Message
                </h6>
               <p>{{i.message}}</p>




<!--              action="{% url 'TourPackageDelete' data_id=i.id %}"-->



                    <a href="{% url 'contactusdelete' data_id=i.id %}" class="btn btn-dark">Delete</a>



            </form>
        </div>
        {% endfor %}


    </div>

</div>

</body>
</html>
{% endblock %}
